<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mannat's Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #ff007f;
      margin: 0;
      padding: 20px 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Mannat's Gallery</h1>
  <div class="gallery">
    <!-- Add your images below -->
    <img src="photo1.jpg" alt="Photo 1" />
    <img src="photo2.jpg" alt="Photo 2" />
    <img src="photo3.jpg" alt="Photo 3" />
  </div>
</body>
</html>
